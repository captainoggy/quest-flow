<div class="container" ng-app="QuoraClone" ng-controller="topicsController" ng-init="init()">

  <div class="alert alert-danger" ng-show="error != null">
    <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> {{error}}
  </div>  

  <div class="alert alert-success" ng-show="success != null">
    <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{success}}</strong>
  </div>  

  <div>
    <div class="row">
      <div class="col-sm-10" ng-show="topics.length != 0">
        <p><strong>{{topics.length}} Topics</strong></p>
      </div>

      <div class="col-sm-2">
         <p class="right-button"><button type="button" ng-click="redirectToCreateTopic()" class="btn btn-primary pull-right">Create Topic</button></p>
      </div>
    </div>

    <div class="row well" ng-repeat="topic in topics">
      <div class="col-sm-10">
        <h3><a href="" ng-click="redirectToTopic(topic.id)" >{{topic.title.capitalize()}}</a></h3>
        <p ng-show="topic.description != null"><strong>Description: </strong>{{topic.description}}</p>
        <p ng-show="topic.questions.length != 0">{{topic.questions.length}} <strong>Questions</strong></p>
      </div>
      <div class="col-sm-1">
        <p class="right-button" ng-show="doesUserFollow(topic.id)"><button type="button" ng-click="followTopic(topic.id)" class="btn btn-primary pull-right">Follow</button></p>
      </div>
    </div>

  </div>

</div>
