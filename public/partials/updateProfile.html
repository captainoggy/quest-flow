<div class="container" ng-app="QuoraClone" ng-controller="sessionsController">

  <div class="alert alert-danger" ng-show="error != null">
    <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> {{error}}
  </div>  

  <form class="form-app" name="form">
    <h2 class="form-app-heading">Signup</h2>

    <label for="firstName" class="sr-only">First Name</label>
    <input 
      type="name" 
      id="firstName" 
      class="form-control" 
      placeholder="First Name" 
      required autofocus
      ng-model="newUser.user.first_name"
    >

    <label for="lastName" class="sr-only">Last Name</label>
    <input 
      type="name" 
      id="lastName" 
      class="form-control" 
      placeholder="Last Name" 
      required autofocus
      ng-model="newUser.user.last_name"
    >

    <label for="inputEmail" class="sr-only">Email Address</label>
    <input 
      type="email" 
      id="inputEmail" 
      class="form-control" 
      placeholder="Email address" 
      required autofocus
      ng-model="newUser.user.email"
    >

    <label for="inputPassword" class="sr-only">Password</label>
    <input 
      type="password" 
      id="inputPassword" 
      class="form-control" 
      placeholder="Password" 
      required
      ng-model="newUser.user.password"
    >

    <label for="inputPasswordConfirmation" class="sr-only">Password Confirmation</label>
    <input 
      type="password" 
      id="inputPasswordConfirmation" 
      class="form-control" 
      placeholder="Password Confirmation" 
      required
      ng-model="newUser.user.password_confirmation"
    >

    <label for="inputAvatar" class="avatar-upload">Profile Image</label>
    <input
      type="file" 
      id="inputAvatar" 
      placeholder="Profile Image" 
      class="avatar-upload"
      name="file"
      ngf-select ng-model="file" 
      ngf-pattern="'image/*'"
      ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
      ngf-resize="{width: 300, height: 300}"
    >
    
    <button id="signup" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">Sign Up</button>

  </form>
</div>
