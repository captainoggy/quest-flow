<div class="container" ng-app="QuoraClone" ng-controller="questionsController" ng-init="init('feed')">

  <div class="alert alert-danger" ng-show="error != null">
    <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> {{error}}
  </div>  

  <div class="well" ng-show="questions.length == 0">
    <h3><a href="/#/topics">See all Topics</a></h3>
  </div>


  <div class="well" ng-show="questions != null" ng-repeat="question in questions">
    <h3><a href="" ng-click="redirectToQuestion(question.id)" >{{question.title}}</a></h3>
    <p ng-show="question.description != null"><strong>Description: </strong>{{question.description}}</p>
    <p><strong>Answers: </strong>{{question.answers.length}}</p>
    <p><strong>Topics: </strong>{{question.topics.length}}
    <p ng-show="question.votes != null"><strong>Votes: </strong>{{question.votes}}
    <p><strong>Asked By: </strong><a href="" ng-click="showUser(question.user.id)">{{question.user.first_name}}</a> <strong> on </strong>{{question.updated_at | date: 'medium'}}</p>
  </div>

</div>
